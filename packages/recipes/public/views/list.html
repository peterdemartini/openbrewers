<section data-ng-controller="RecipesController" data-ng-init="find()">
  <ul class="recipes unstyled">
    <li data-ng-repeat="recipe in recipes">
      <span>{{recipe.created | date:'medium'}}</span> /
      <span>{{recipe.user.name}}</span>
      <h2>
        <a data-ng-href="#!/recipes/{{recipe._id}}">{{recipe.title}}</a>
        <span data-ng-if="hasAuthorization(recipe)">
          <a class="btn" href="/#!/recipes/{{recipe._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(recipe);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{recipe.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!recipes || recipes.length">No recipes yet. <br> Why don't you <a href="/#!/recipes/create">Create One</a>?</h1>
</section>
